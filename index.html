<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Programming Language</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Programming Language</h1>
      </div>
      <div class="main">
        <div class="panel panel-default intro">
          <div class="panel-body">
            <h2>What and who is this quiz for?</h2>
            <p>There are so many programming languages out there, how can we choose just one?</p>
            <p>Use this quiz to determine what language to learn!</p>
            <p>Please answer every question carefully, and you will be matched to the best language for you!</p>
          </div>
        </div>
        <div class="row">
          <form class="formOne">
            <div class="form-group">
              <label for="name">1. Please enter your first name:</label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="born">2. What is your birthday?</label>
              <input type="date" id="born" class="form-control">
            </div>
            <div class="form-group">
              <label for="cancer">3. Are you really a Cancer even if it's not your sign?</label>
              <label>
                <input type="radio" name="cancer" value="yes" checked>
                Yes
              </label>
              <label>
                <input type="radio" name="cancer" value="no">
                No
              </label>
            </div>
            <div class="form-group">
              <label for="color">4. What is the color of your energy?</label>
              <input type="color" id="color" class="form-control">
            </div>
            <div class="form-group">
              <label for="crime">5. Dinner crime....do you go all out for dessert?</label>
              <select class="form-control" id="crime">
                <option value="5">"Plain oatmeal with rasins"</option>
                <option value="1">"Chocolate"</option>
                <option value="2">"only carob"</option>
                <option value="4">"Jello"</option>
                <option value="3">"pie"</option>
              </select>

            </div>

            <button type="submit" name="btn">Submit!</button>
          </form>
        </div>
      </div>
